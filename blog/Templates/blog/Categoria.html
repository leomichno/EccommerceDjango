{%extends "ProyectowebApp/base.html"%}
    {%block content%}
    {% for po in Postbusqueda%}
    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{po.Imagen.url}}" alt="" style="width: 50%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower">{{po.Titulo}}</span>
                <span class="section-heading-upper">{{po.Contenido}}</span>
              </h2>
                <h4><span class="section-heading-upper">{{po.auto}}</span></h4>
            </div>
          </div>
        </div>
      </section>


    {%endfor%}

    {%endblock%}
